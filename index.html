<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kuis Bilangan Bulat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      padding: 30px;
      text-align: center;
    }

    .quiz-box {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 5px auto;
      padding: 10px;
      font-size: 16px;
      border: none;
      background: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .options button:hover {
      background: #2980b9;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h2>Kuis Bilangan Bulat</h2>
    <div class="question" id="question">Memuat soal...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
  </div>

  <script>
    const questions = [
      {
        q: "Budi berdiri di titik 0. Ia melangkah +5, lalu -3, lalu +2. Di titik berapa Budi sekarang?",
        options: ["+4", "+3", "0", "-1"],
        answer: "+4"
      },
      {
        q: "Suhu ruangan 20°C diturunkan 25°C, lalu dinaikkan 10°C. Berapa suhu sekarang?",
        options: ["-5°C", "5°C", "10°C", "0°C"],
        answer: "5°C"
      },
      {
        q: "Seekor lumba-lumba melompat 4 m lalu menyelam 9 m. Berapa selisih total ketinggiannya?",
        options: ["5 m", "13 m", "9 m", "4 m"],
        answer: "13 m"
      },
      {
        q: "Bilangan manakah yang lebih besar?",
        options: ["-8", "-3", "-10", "-12"],
        answer: "-3"
      }
    ];

    let current = 0;

    function loadQuestion() {
      const qBox = document.getElementById("question");
      const optBox = document.getElementById("options");
      const fb = document.getElementById("feedback");
      fb.textContent = "";

      const q = questions[current];
      qBox.textContent = `Soal ${current + 1}: ${q.q}`;
      optBox.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === q.answer) {
            fb.textContent = "✅ Jawaban benar!";
            fb.style.color = "green";
          } else {
            fb.textContent = `❌ Salah. Jawaban yang benar: ${q.answer}`;
            fb.style.color = "red";
          }

          setTimeout(() => {
            current++;
            if (current < questions.length) {
              loadQuestion();
            } else {
              qBox.textContent = "Kuis selesai!";
              optBox.innerHTML = "";
              fb.innerHTML = "Terima kasih sudah mengerjakan!";
              fb.style.color = "#333";
            }
          }, 1500);
        };
        optBox.appendChild(btn);
      });
    }

    loadQuestion();
  </script>

</body>
</html>
